<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head
	th:replace="fragments/base.html::head(title='Task Manager - task')">
</head>
<body>
	<div align="center">
		<h1 th:text="'Add a project tag to task: ' + ${taskId}"></h1>
		<form id="registerTaskForm"
			th:action="@{'/projects/' + ${projectId} + '/tasks/' +
					   ${taskId} + '/addTag'}"
			th:object="${tagForm}" method="POST">
			<table>
				<tr>
					<td><label for="tagNameInput">Tag name</label></td>
					<td><input id="tagNameInput" type="text"
						placeholder="TAG NAME" required th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						th:style="'color:red'"></td>
				</tr>
			</table>
			<div style="padding-top: 10px">
				<button type="submit" class="btn btn-primary">Add Tag To
					Task</button>
			</div>
		</form>
		<div align="center">
			<h4 style="padding-top: 30px">
				<a th:href="'/projects/' + ${projectId}" class="btn btn-primary">Back
					to Project</a> <a href="/projects" class="btn btn-primary">My
					Projects</a> <a href="/home" class="btn btn-primary">Home</a>

			</h4>
		</div>
	</div>
</body>
</html>
