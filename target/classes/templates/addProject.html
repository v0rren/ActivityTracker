<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/base.html::head(title='Task Manager - addProject')">
</head>
<body>
	<div align="center">
		<h1>Register new Project:</h1>
		<form id = "registerProjectForm"
			th:action="@{/projects/add}"
			th:object="${projectForm}"
			method="POST">
			<table>
				<tr>
					<td><label for="projectNameInput">Project name</label></td>
					<td><input id="projectNameInput" type="text" placeholder="NAME"
							   required th:field = "*{name}"/></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						th:style="'color:red'"></td>
				</tr>
				<tr>
					<td><label for="projectDescriptionInput">Description</label>
					<td><input id="projectDescriptionInput" type="text" placeholder="DESCRIPTION"
							   th:field = "*{description}"/></td>
					<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
						th:style="'color:red'"></td>
				</tr>
				<tr>
				
							<tr>
					<td><label for="projectDateInput">Date</label>
					<td><input id="projectDateInput" type="date" placeholder="DATE"
							   required th:field = "*{date}"/></td>
					<td th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
						th:style="'color:red'"></td>
				</tr>
			</table>
				<div style="padding-top: 10px">
				<button type="submit" class="btn btn-primary">Register</button>
			</div>
		</form>
		<div style="padding-top:20px"><a href="/home" class="btn btn-primary">Home</a></div>
	</div>
</body>
</html>
