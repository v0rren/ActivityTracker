<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/P.css}">
<style>
table, th, td, tbody {
	border: 1px solid black;
}
</style>
</head>
<body>
	<div align="center">
		<h1>Assign Task to someone:</h1>
		<form id="assignTaskForm"
			th:action="@{'/tasks/assignuser/' + ${taskid}}"
			th:object="${memberForm}" method="POST">

			<table>
				<tr>
					<td><label for="memberUserNameInput">Username</label></td>
					<td><input id="memberUserNameInput" type="text" required
						th:field="*{userName}" /></td>
					<td th:if="${#fields.hasErrors('userName')}"
						th:errors="*{userName}" th:style="'color:red'"></td>
				</tr>

			</table>

			<div style="padding-top: 10px">
				<button type="submit" class="btn btn-primary">Assign Task</button>
			</div>
		</form>

		<div align="center">
			<h4 style="padding-top: 30px">
				<a href="/projects" class="btn btn-primary">My Projects</a> <a
					href="/home" class="btn btn-primary">Home</a>

			</h4>
		</div>
	</div>
</body>
</html>
