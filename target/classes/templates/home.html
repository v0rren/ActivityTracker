<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head
	th:replace="fragments/base.html::head(title='Task Manager - success')">
</head>

<style>
.login-box-style {
	background-color: white;
	border-radius: 5px;
	width: 200px;
	box-shadow: 0px 0px 20px black;
	padding: 0px;
	margin: auto;
}

a:link {
	color: skyblue;
}

a:hover {
	color: blue;
}

body {
	background: url('/images/loggedin.jpg') no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	background-size: cover;
	-o-background-size: cover;
}
</style>

<body>
	<div align="center">
		<div align="center"
			style="padding-top: 5px; padding-bottom: 5px; background-color: gray;">
			<h1 th:text="'Welcome, ' + ${loggedUser.firstName} + '!'"
				style="color: white; align: center;"></h1>
		</div>
		<img th:insert="fragments/profileImage.html::proPict">


		<div style="padding-top: 140px;">
			<div class="login-box-style" align="center">
				<div
					style="font-family: Gotham, Helvetica Neue, Helvetica, Arial, ' sans-serif'; padding-bottom: 7px">
					<b> <a href="/projects">My Projects</a>
					</b>
				</div>
				<div
					style="font-family: Gotham, Helvetica Neue, Helvetica, Arial, ' sans-serif'; padding-bottom: 7px">
					<a href="/projects/sharedProjects">Shared with me</a>
				</div>
				<div
					style="font-family: Gotham, Helvetica Neue, Helvetica, Arial, ' sans-serif'; padding-bottom: 7px">
					<a href="/projects/add">Create new Project</a>
				</div>
				<div
					style="font-family: Gotham, Helvetica Neue, Helvetica, Arial, ' sans-serif'; padding-bottom: 7px">
					<a href="/users/me">Profile</a>
				</div>
				<div th:if="${userCredentials.role == 'ADMIN'}"
					style="font-family: Gotham, Helvetica Neue, Helvetica, Arial, ' sans-serif'; padding-bottom: 7px">
					<a href="/admin">Admin Home</a>
				</div>
				<div
					style="font-family: Gotham, Helvetica Neue, Helvetica, Arial, ' sans-serif'; padding-bottom: 7px">
					<i> <a href="/logout">Logout</a>
					</i>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
